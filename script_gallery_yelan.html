<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie Yelan Fanarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Galerie Yelan Fanarts</h1>
  <div class="gallery">
<img src="yelan_fanart1.png" alt="Fanart Yelan 1">
<img src="yelan_fanart2.png" alt="Fanart Yelan 2">
<img src="yelan_fanart3.png" alt="Fanart Yelan 3">
<img src="yelan_fanart4.png" alt="Fanart Yelan 4">
<img src="yelan_fanart5.png" alt="Fanart Yelan 5">
<img src="yelan_fanart6.png" alt="Fanart Yelan 6">
<img src="yelan_fanart7.png" alt="Fanart Yelan 7">
<img src="yelan_fanart8.png" alt="Fanart Yelan 8">
<img src="yelan_fanart9.png" alt="Fanart Yelan 9">
<img src="yelan_fanart10.png" alt="Fanart Yelan 10">
<img src="yelan_fanart11.png" alt="Fanart Yelan 11">
  </div>
</body>
</html>
