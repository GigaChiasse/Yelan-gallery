<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie Yelan Fanarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Galerie Yelan Fanarts</h1>
  <div class="gallery">
    <img src="https://i.imgur.com/BS0DREn.png" alt="Yelan Fanart 1" />
    <img src="https://i.imgur.com/ti8L8KY.png" alt="Yelan Fanart 2" />
    <img src="https://i.imgur.com/2tZ8z77.png" alt="Yelan Fanart 3" />
    <img src="https://i.imgur.com/YnWRFaI.png" alt="Yelan Fanart 4" />
    <img src="https://i.imgur.com/fb9GuGs.png" alt="Yelan Fanart 5" />
    <img src="https://i.imgur.com/bncSaCi.png" alt="Yelan Fanart 6" />
    <img src="https://i.imgur.com/RF2HoZu.png" alt="Yelan Fanart 7" />
    <img src="https://i.imgur.com/N9jYLT1.png" alt="Yelan Fanart 8" />
    <img src="https://i.imgur.com/SMHaJRl.png" alt="Yelan Fanart 9" />
    <img src="https://i.imgur.com/XzHwxG9.png" alt="Yelan Fanart 10" />
    <img src="https://i.imgur.com/BWLraJy.png" alt="Yelan Fanart 11" />
  </div>
</body>
</html>
