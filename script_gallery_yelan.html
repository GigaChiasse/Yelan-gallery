<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Yelan</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Galerie de fanarts Yelan</h1>
  <div class="gallery">
    <img src="yelan_fanart1.png" alt="Fanart Yelan 1">
    <img src="yelan_fanart2.png" alt="Fanart Yelan 2">
    <img src="yelan_fanart3.png" alt="Fanart Yelan 3">
    <img src="yelan_fanart4.png" alt="Fanart Yelan 4">
    <img src="yelan_fanart5.png" alt="Fanart Yelan 5">
    <img src="yelan_fanart6.png" alt="Fanart Yelan 6">
    <img src="yelan_fanart7.png" alt="Fanart Yelan 7">
    <img src="yelan_fanart8.png" alt="Fanart Yelan 8">
    <img src="yelan_fanart9.png" alt="Fanart Yelan 9">
    <img src="yelan_fanart10.png" alt="Fanart Yelan 10">
    <img src="yelan_fanart11.png" alt="Fanart Yelan 11">
  </div>
</body>
</html>
